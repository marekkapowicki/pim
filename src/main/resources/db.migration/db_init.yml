databaseChangeLog:
  - changeSet:
      id: 1
      author: marekk
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: creation_time
                  type: datetime
              - column:
                  name: uuid
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: product
            columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: external_id
                type: varchar(50)
            - column:
                name: name
                type: varchar(50)
                constraints:
                  nullable: false
            - column:
                name: description
                type: varchar(1024)
            - column:
                name: min_order_quantity
                type: int
            - column:
                name: unit_of_measure
                type: int
            - column:
                name: purchase_price
                type: decimal(19,2)
            - column:
                name: available_quantity
                type: int
            - column:
                name: external_category_id
                type: varchar(50)
            - column:
                name: uuid
                type: varchar(50)
                constraints:
                  nullable: false

            - column:
                name: category_id
                type: varchar(50)
                constraints:
                  nullable: false
                  foreignKeyName: fk_category
                  references: category(uuid)
            - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
            - column:
                  name: creation_time
                  type: timestamp
                  constraints:
                    nullable: false

        - createView:
              catalogName: product_view
              replaceIfExists: true
              selectQuery: (select product.uuid as product_id, product.external_id, product.name, product.description, product.min_order_quantity, product.unit_of_measure, product.purchase_price, product.available_quantity, category.name as category_name from product left join category on product.external_category_id = category.external_id) union (select product.uuid as product_id, product.external_id, product.name, product.description, product.min_order_quantity, product.unit_of_measure, product.purchase_price, product.available_quantity, category.name as category_name from product left join category on product.category_id = category.id)
              viewName: product_view


